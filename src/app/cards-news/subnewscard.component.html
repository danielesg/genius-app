<div class="card border-0" style="width: 15rem;">
    <div class="card-body">
      <div id="card-content">{{content}}</div>
      <h5 class="card-title">{{title}}</h5>
      <div id="foot">
        <h6 class="card-author card-subtitle mb-2">by {{author}} / </h6>
        <h6 class="card-date card-subtitle mb-2 text-muted">{{date}}</h6>
        <img id="card-img" src="{{img}}">
      </div>
      <a href="https://youtube.com" class="stretched-link"></a>
    </div>
</div>
